<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/css/main.css" />
    <link rel="stylesheet" href="./public/css/general.css" />

    <title>Sprite | Login Portal</title>
  </head>
  <body>
    <div class="overlay"></div>

    <header class="header">
      <nav class="nav">
        <div class="nav__brand">
          <h1>sprite</h1>
        </div>
      </nav>
    </header>
    <main class="main">
      <section class="update__section">
        <div class="date__section">
          <svg class="svg-small">
            <use xlink:href="public/svg/Material-icon-sprite.svg#icon-date_range"></use>
          </svg>
          <h3 class="update__date"></h3>
        </div>
        <div class="time__section">
          <svg class="svg-small">
            <use xlink:href="public/svg/Material-icon-sprite.svg#icon-access_time"></use>
          </svg>
          <h3 class="update__time"></h3>
        </div>
      </section>
      <section class="welcome__section">
        <div class="welcome__box">
          <h4 class="welcome__text">Welcome to Sprite</h4>
          <p class="welcome__name"></p>
        </div>
        <svg class="svgs welcome__svg">
          <use xlink:href="public/svg/Material-icon-sprite.svg#icon-done"></use>
        </svg>
      </section>
      <section class="login__section">
        <h4 class="sub--heading login__text">Login Respectively</h4>
        <div class="login__container">
          <button class="btn visitor__login--btn">Login as Visitor</button>
          <button class="btn staff__login--btn">Login as staff</button>
        </div>
      </section>

      <section class="visitor__section">
        <svg class="svgs form__svg">
          <use xlink:href="public/svg/Material-icon-sprite.svg#icon-person"></use>
        </svg>
        <h1 class="sub--heading visitor__heading">visitor</h1>
        <button class="btn--close-modal" aria-label="">&times;</button>
        <form action="" class="visitor__form" novalidate>
          <label for="fullname">Visitor Fullname</label>
          <input type="text" class="visitor-fullName" id="fullname" name="fullname" minlength="5" required />
          <span class="error-visitor"></span>
          <label for="number">Visitor Contact Number</label>
          <input type="tel" class="input-phoneNumber" id="number" name="number" minlength="5" required />
          <span class="error-visitor"></span>

          <label for="visit">Purpose of Visit</label>
          <textarea name="visit" class="textarea" id="visit" cols="10" rows="4" minlength="5" required></textarea>
          <span class="error-visitor"></span>

          <div class="visitor__special">
            <p>did you have specific name of who to see?, if yes enter name</p>
            <input type="text" />
          </div>
          <button class="btn btn__visitor">Submit &RightArrow;</button>
        </form>
      </section>
      <section class="staff__section">
        <svg class="svgs form__svg close--form">
          <use xlink:href="public/svg/Material-icon-sprite.svg#icon-work"></use>
        </svg>
        <h1 class="sub--heading staff__heading">staff</h1>
        <button class="btn--close-modal" aria-label="">&times;</button>
        <form action="" class="staff__form" novalidate>
          <label for="fullname" class="name--label">Fullname</label>
          <input type="text" class="staff-fullname" required minlength="5" id="fullname" name="fullname" />
          <span class="error-staff" aria-live="polite"></span>
          <label for="staffID" class="staffID--label">Staff ID</label>
          <input type="text" class="staffIDInput" id="staffID" name="staffID" minlength="5" required />
          <span class="error-staff" aria-live="polite"></span>

          <label for="department" class="staffDepartment--label">Department</label>
          <input type="text" class="staffDepartmentInput" id="department" name="department" minlength="6" required />
          <span class="error-staff" aria-live="polite"></span>

          <button class="btn btn__staff">Sign In &RightArrow;</button>
        </form>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__content">
        <p>&copy; all right reserved 2022 | Build by Samson Dada üßîüèø</p>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
